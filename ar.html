<!DOCTYPE html>
<html>

<head>
    <title>Golf Course AR View</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="styles.css">

    <!-- AR.js and A-Frame libraries -->
    <script src="./libs/aframe.min.js"></script>
    <script src="./libs/aframe-look-at-component.min.js"></script>
    <script src="./libs/aframe-ar-nft.js"></script>
    <!-- <script src="./script.js"></script> -->
    <script src="./libs/vconsole.mini.js"></script>
    <script src="./mock/course.js"></script>
    <script src="./inject.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #ar-scene {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
        <a-assets>
            <img id="pin" src="./assets/pin.png">
            <img id="aim" src="./assets/aim.png">
        </a-assets>
        <a-camera gps-camera simulateLatitude="33" simulateLongitude="-117.921516" rotation-reader></a-camera>

    </a-scene>
    <script> var vConsole = new window.VConsole();</script>
</body>

</html>
