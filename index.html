<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaddieX</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .play-button {
            padding: 15px 60px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .play-button:hover {
            transform: scale(1.05);
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CaddieX</h1>
        <div class="description">
            Personalized Virtual Caddie Powered by A.I.
        </div>
        <button class="play-button" onclick="window.location.href='ar.html'">Play</button>
    </div>
</body>
</html>
